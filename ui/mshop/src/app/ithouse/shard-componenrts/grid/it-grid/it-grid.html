<div class="container-fluid" style="margin-top: 10px">
  <div class="row">
    <ithouse-grid-body #commonGrid (onFilterChanged)="filterChanged($event)" [contextMenu]="contextMenu"
      (onPaginationChanged)="paginationChanged($event)" (onSortChanged)="sortChanged($event)"
      [gridDataValue]="gridDataValue">
    </ithouse-grid-body>
    <div class="col-sm-12">
      <ithouse-grid-pagination #commonGridPag></ithouse-grid-pagination>
    </div>
  </div>
</div>
